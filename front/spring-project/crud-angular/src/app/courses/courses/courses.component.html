<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <div *ngIf="courses$ | async as coursesPage; else loading" class="column-flex mat-elevation-z8">

    <app-courses-list
      [courses]="coursesPage.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)">
    </app-courses-list>

    <mat-paginator
      [length]="coursesPage.totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15]"
      (page)="refresh($event)"
      showFirstLastButtons
      aria-label="Select page of courses">
    </mat-paginator>

  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
